    <script>
        function showsection(index) {
            for (i = 1; i <= 3; i++) {
                document.getElementById(`steps-section${i}`).style.display = " none";

            }
            document.getElementById(`steps-section${index}`).style.display = " block";
        }

        var marker = document.querySelector(".marker");
        var item = document.querySelectorAll(".sections p");

        function indicator(e){
            marker.style.left = e.offsetLeft + "px";
            marker.style.width = e.offsetWidth + "px";
        }

        // console.log(item)
    indicator(item[0]);

        item.forEach(link => {
            link.addEventListener("click", function (e){
                indicator(e.target);
            });
        });
    </script>
